<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <title>Geolocalization for Node</title>
    
    <link rel="shortcut icon" href="favicon.ico"  />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link id="size-stylesheet" rel="stylesheet" type="text/css" href="narrow.css" />

  </head> 

  <body>
    <h3>Geolocation Tool</h3>
    <img src="logoescuela.jpg" id="img" width="900" height="200">
    <p>Geolocation tool using Google Maps</p>
    
    <video width = "640" height = "480" controls preload>
      <source src="video/video.mp4" type="video/mp4" />
      <source src="video/video.webm" type="video/webm" />
      <embed></embed>
    </video>
    
    <p>It can measure the distance traveled since the last time you invoked the application or compare the position with any set of coordinates.</p>
    
    <div id="map_canvas"></div>
      <div id="locationinfo"></div>
    <p>
    
    <h3>In the form below, you can enter the coordinates.</h3>
    
    <form>
      <input type="button" value="Edit latitude" id="editButtonLatitude" class="view">
      <input type="button" value="Save latitude" id="saveButtonLatitude" class="edit"><p>
      <textarea rows=5 cols=20 id="editorLat" class="edit">Latitude</textarea>
    </form>

    <pre id="visorlat" class="view"> </pre>

    <form>
      <input type="button" value="Edit longitude" id="editButtonLongitude" class="view">
      <input type="button" value="Save longitude" id="saveButtonLongitude" class="edit"><p>   
      <textarea rows=5 cols=20 id="editorLong" class="edit">Longitude</textarea>
    </form>
    
    <pre id="visorlong" class="view"></pre>
    
    <script type="text/javascript" src="js/resolution-test.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/geolocation.js"></script>
    
  </body> 
</html>
